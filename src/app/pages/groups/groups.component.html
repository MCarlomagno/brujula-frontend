<div class="table-wrapper">
  <table mat-table *ngIf="!loading" [dataSource]="dataSource" class="mat-elevation-z8 accent">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- horas_sala Column -->
    <ng-container matColumnDef="horas_sala">
      <th mat-header-cell *matHeaderCellDef> Horas sala </th>
      <td mat-cell *matCellDef="let element"> {{element.horas_sala}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="loading" class="mat-spinner-wrapper">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <button mat-fab color="primary" class="fab">
    <mat-icon>add</mat-icon>
  </button>
</div>
