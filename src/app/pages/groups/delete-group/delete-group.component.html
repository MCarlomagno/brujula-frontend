<div class="container">
    <h2 mat-dialog-title>Eliminar Coworker</h2>
    <mat-dialog-content>
        <h3>
            ¿Seguro que querés eliminar a {{ name }}?
        </h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <div *ngIf="!loadingConfirm">
            <div class="form-group">
                <button class="mat-button" type="button" (click)="close()">Cerrar</button>
                <button class="mat-raised-button primary" (click)="onConfirm()">Eliminar</button>
            </div>
        </div>
        <div *ngIf="loadingConfirm" class="mat-spinner-wrapper spinner-submit-padding">
            <mat-spinner [diameter]="25"></mat-spinner>
        </div>
    </mat-dialog-actions>
</div>
