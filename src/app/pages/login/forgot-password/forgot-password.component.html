<h2 mat-dialog-title>Restaurar ContraseÃ±a</h2>
<form [formGroup]="restorePassword" (ngSubmit)="submit()" #formDir="ngForm">

  <mat-dialog-content>
    <!-- Email -->
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" id="email">
      </mat-form-field>
      <div
        *ngIf="restorePassword.controls.email.invalid && (formDir.submitted || restorePassword.controls.email.dirty || restorePassword.controls.email.touched)"
        class="alert white-color">
        <div *ngIf="restorePassword.controls.email.errors.required" class="white-color">
          Email requerido
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div *ngIf="!loadingSubmit">
      <div class="form-group">
        <button cdkFocusInitial class="mat-button" type="button" (click)="close()">Cerrar</button>
        <button type="submit" class="mat-raised-button primary">Guardar</button>
      </div>
    </div>
    <div *ngIf="loadingSubmit" class="mat-spinner-wrapper spinner-submit-padding">
      <mat-spinner [diameter]="25"></mat-spinner>
    </div>
  </mat-dialog-actions>
</form>
