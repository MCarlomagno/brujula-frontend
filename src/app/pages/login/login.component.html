<div class="container">
    <mat-toolbar>
        <mat-toolbar-row>
            <h4>Brujula Coworking</h4>
        </mat-toolbar-row>
    </mat-toolbar>
    <form [formGroup]="loginForm" #formDir="ngForm" class="example-form">
        <div class="example-full-width">
            <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" id="email">
            </mat-form-field>
            <div *ngIf="loginForm.controls.email.invalid && (formDir.submitted || loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                class="alert white-color">
                <div *ngIf="loginForm.controls.email.errors.required" class="white-color">
                    Email requerido
                </div>
            </div>
        </div>
        <div class="example-full-width">
            <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password" id="password">
            </mat-form-field>
            <div *ngIf="loginForm.controls.password.invalid && (formDir.submitted || loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                class="alert white-color">
                <div *ngIf="loginForm.controls.password.errors.required">
                    Contraseña requerida
                </div>
            </div>
        </div>
        <button mat-raised-button type="submit" class="primary form-button" [disabled]='isLoading' (click)='onSubmit()'>
            <span>
                Ingresar
            </span>
        </button>

    </form>
</div>
