<div>
    <mat-toolbar>
        <mat-toolbar-row>
            <h4>Brujula Coworking</h4>
        </mat-toolbar-row>
    </mat-toolbar>
    <form [formGroup]="loginForm" #formDir="ngForm" class="example-form">
        <div class="example-full-width">
            <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" (input)="onInputChange()" id="email">
            </mat-form-field>
            <div *ngIf="loginForm.controls.email.invalid && (formDir.submitted || loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                class="alert white-color">
                <div *ngIf="loginForm.controls.email.errors.required" class="white-color">
                    Email requerido
                </div>
            </div>
        </div>
        <div class="example-full-width">
            <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" (input)="onInputChange()" formControlName="password" id="password">
            </mat-form-field>
            <div *ngIf="loginForm.controls.password.invalid && (formDir.submitted || loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                class="alert white-color">
                <div *ngIf="loginForm.controls.password.errors.required">
                    Contraseña requerida
                </div>
            </div>
        </div>
        <button mat-raised-button type="submit" class="primary form-button" *ngIf='!isLoading' [disabled]='isLoading'
            (click)='onSubmit()'>

            Ingresar
        </button>
        <div *ngIf='!isLoading'>
            <a (click)="forgotPassword()" class="forgot-pass">Olvidé mi contraseña</a>
        </div>
        
        <span *ngIf='isLoading' class="mat-spinner-wrapper">
            <mat-spinner [diameter]="30"></mat-spinner>
        </span>

        <div *ngIf="failed" class="alert white-color">
            {{ errorMsg }}
        </div>

    </form>
</div>
