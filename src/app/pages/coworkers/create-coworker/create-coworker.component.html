<div *ngIf="!loading" class="container">
    <h2 mat-dialog-title>Agregar Coworker</h2>

    <mat-dialog-content>
        <form [formGroup]="createCoworkerForm" #formDir="ngForm">
            <h4 mat-dialog-title>Datos personales</h4>
            <div class="row">

                <!-- Nombre -->
                <div class="col-lg-4 col-md-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" id="nombre">
                    </mat-form-field>
                </div>

                <!-- <div *ngIf="loginForm.controls.email.invalid && (formDir.submitted || loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                class="alert white-color">
                <div *ngIf="loginForm.controls.email.errors.required" class="white-color">
                    Email requerido
                </div>
            </div> -->

                <!-- Apellido -->
                <div class="col-lg-4 col-md-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido" id="apellido">
                    </mat-form-field>
                </div>

                <!-- Email -->
                <div class="col-lg-4 col-md-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" id="email">
                    </mat-form-field>
                </div>

                <!-- TODO: add:
                        dni: '23123132123',
                        fecha_nacimiento: new Date(),
                        direccion: 'asdasdasd',
                        celular: 'asdasdasdad',
                        id_plan: this.createCoworkerForm.value.plan, -->

            </div>
            <h4 mat-dialog-title>Plan</h4>

            <!-- Plan  -->
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Plan</mat-label>
                        <mat-select formControlName="plan" (selectionChange)="onPlanSelected($event.value)">
                            <mat-option *ngFor="let plan of planes" [value]="plan.id">
                                {{plan.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <!-- Grupo -->
            <div class="row" *ngIf="planOfiPrivadaSelected">

                <div class="col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Equipo</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let grupo of grupos" [value]="grupo.value">
                                {{grupo.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <!-- Roles -->
                <div class="col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Rol</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let rol of roles" [value]="rol.value">
                                {{rol.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>

            <div *ngIf="!planOfiPrivadaSelected">
                <h4 mat-dialog-title>Fechas/horarios</h4>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Hora desde</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let time of times" [value]="time.value">
                                    {{time.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Hora hasta</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let time of times" [value]="time.value">
                                    {{time.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha desde</mat-label>
                            <input matInput [matDatepicker]="pickerDesde">
                            <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                            <mat-datepicker #pickerDesde></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha hasta (Opcional)</mat-label>
                            <input matInput [matDatepicker]="pickerHasta">
                            <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                            <mat-datepicker #pickerHasta></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="planMovilSelected">
                    <section>
                        <mat-checkbox [checked]="true" class="example-margin" color='primary'>Lunes</mat-checkbox>
                        <mat-checkbox [checked]="true" class="example-margin" color='primary'>Martes</mat-checkbox>
                        <mat-checkbox [checked]="true" class="example-margin" color='primary'>Miercoles</mat-checkbox>
                        <mat-checkbox [checked]="true" class="example-margin" color='primary'>Jueves</mat-checkbox>
                        <mat-checkbox [checked]="true" class="example-margin" color='primary'>Viernes</mat-checkbox>
                    </section>
                </div>
            </div>

        </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <div *ngIf="!loadingSubmit">
            <div class="form-group">
                <button class="mat-button" (click)="close()">Cerrar</button>
                <button class="mat-raised-button primary" (click)="submit()">Guardar</button>
            </div>
        </div>
        <div *ngIf="loadingSubmit" class="mat-spinner-wrapper">
            <mat-spinner [diameter]="25"></mat-spinner>
        </div>

    </mat-dialog-actions>
</div>
    <div *ngIf="loading" class="mat-spinner-wrapper">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
