<div class="table-wrapper">
<table mat-table *ngIf="!loading" [dataSource]="dataSource" class="mat-elevation-z8 accent">
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- horas_sala Column -->
    <ng-container matColumnDef="horas_sala">
      <th mat-header-cell *matHeaderCellDef> Horas sala </th>
      <td mat-cell *matCellDef="let element"> {{element.horas_sala}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="loading" class="mat-spinner-wrapper">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <button mat-fab color="primary" class="fab">
    <mat-icon>add</mat-icon>
  </button>
</div>
